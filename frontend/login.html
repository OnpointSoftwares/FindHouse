<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid" style="padding: 7%;">
        <div class="row">
            <div class="col-md-7" style="background:url(images.jpeg);background-size: cover;">
              
            </div>
            <div class="col-md-5" style="padding: 5%;">
                <h1>Welcome back</h1>
                <p>Enter your credentials to access your account</p>
                <form action="login.php" method="post">
                    <label for="username">Email Address:</label>
                    <input class="form-control" type="text" id="username" name="username" required>
        <br>
        <div class="col-md-12"><a href="forgot-password.html">Forgot Password?</a></div>
        <br>
                    <label for="password">Password:</label>
                    <input class="form-control" type="password" id="password" name="password" required>
                    <br>
                    <button class="btn btn-primary btn-lg" type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $("form").submit(function(e){
                e.preventDefault();
                var username=$("#username").val();
                var password=$("#password").val();
                $.ajax({
                    url:"../backend/index.php/users?action=login",
                    type:"POST",
                    data:{
                        username:username,
                        password:password
                    },
                    success:function(data){
                        console.log(data);
                        var response=JSON.parse(data);
                        console.log(response);
                        if(response.success=="true"){
                            window.location.href="dashboard.html";
                        }
                        else{
                            alert(response.message);
                        }
                    }
                })
            })
        })
    </script>
</body>
</html>
